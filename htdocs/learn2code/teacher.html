<html>
  <head>

  <body>

	  <source src="video/codingskills.webm" type="video/webm">
	</video>

	  <img id="logo" src="images/learn2code.png" />
	  <h1>Maak jouw eigen workspace!</h1>
	  <Form action="teacherspace.html" method="get">
	    <input name="teacher" type="hidden" value="yes" />

	  </form>
	</div>
      </div>
    </div>
