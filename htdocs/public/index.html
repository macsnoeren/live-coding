<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Avans - Live Classroom Coding - Powered by ACE</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/workspace.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
      #editor {
      position: absolute;
      align: center;
      width: 90%;
      height: 400px;
      }

      #output {
      position: relative;
      width: 90%;
      top: 425px;
      border: 2px solid #000;
      }

      #commandline {
      position: relative;
      top: 450px;
      width: 400px;
      }
    </style>
  </head>

  <body>    
    <h1>Avans Live Java Workspace (CONCEPT)</h1>

    <div id="editor">
public class YourFirstJavaApplication {

    public static void main (String[] args) {

        System.out.println ("Hello World!");

    }

}      
    </div>

    <div id="output">
      Test
    </div>
    <input id="commandline" type="text" value="Test">
    
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/cobalt");
      editor.session.setMode("ace/mode/c_cpp");
      editor.setShowPrintMargin(false);

      $("#output").html("Hoi");
 
      $("#commandline").keyup ( 
	function(event) {
	  if ( event.keyCode === 13 ) {
	    websocketSend( $('#commandline').val() );
	    $("#commandline").val('');
	  }
	}
      );
    </script>
  </body>

</html>
