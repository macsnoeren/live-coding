<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css"> 
  <script src="js/workspace.js" type="text/javascript"></script>

  <style type="text/css" media="screen">
      #editor {
        width: 100%;
        height: 400px;
      }

     .ws-loader {
       position: fixed;
       left: 0;
       top: 0;
       width: 100%;
       height: 100%;
       z-index: 99;
       background-color: #ccc;  
     }

     .ws-loader-container {
       width: 600px;
       height: 200px;
       position: absolute;
       top:0;
       bottom: 0;
       left: 0;
       right: 0;
       margin: auto;
       text-align: center;
     }
  </style>
</head>

<body>

  <!-- Preloader with Bootstrap Progress Bar -->
  <div class="ws-loader">
      <div class="ws-loader-container" id="ws-loader-container">
	<h3><b>Laden van jouw live programmeeromgeving!</b></h3>
	<img src="images/preloader.gif"/>
      </div>
  </div>
    
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
	   <img class="img-fluid d-block" src="images/av-logo.png">
        </div>
        <div class="col-md-6 text-right">
	   <h2 class="">Avans Live Code</h2>
        </div>
        <div class="col-md-3 text-right">
          <div class="btn-group">
            <a href="#" onClick="logout();" class="btn btn-primary">Logout</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 border px-2 py-2 my-2">
          <div id="workspaceinfo" class=""></div>
          <div>Status: <span id="status">Disconnected</span></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group">
	    <a href="#" onClick="compileCode();" class="btn btn-primary">Compile</a>
            <a href="#" class="btn btn-primary disabled">Execute</a>
            <a href="#" class="btn btn-primary disabled">Console</a>
	    <a href="#" class="btn btn-primary disabled">Examples</a>
            <select class="btn btn-primary" id="compiler" onChange="onChangeCompiler(this.value);">
              <option disabled>Java 1.6</option>
              <option>Java 1.7</option>
              <option selected>Java 1.8</option>
              <option disabled>C++</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-12 py-2">
              <div id="editor"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="bg-dark border border-dark py-2 px-2 text-white" id="output"><i>Compiler resultaat</i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/cobalt");
    editor.session.setMode("ace/mode/c_cpp");
    editor.setShowPrintMargin(false);
 
    $("#commandline").keyup ( 
      function(event) {
	if ( event.keyCode === 13 ) {
	  websocketSend( $('#commandline').val() );
	  $("#commandline").val('');
	}
      }
    );

    loadEditorCode(`public class YourFirstJavaApplication {

    public static void main (String[] args) {

        System.out.println ("Hello World!");

    }

}`);
  </script>

</body>

</html>
